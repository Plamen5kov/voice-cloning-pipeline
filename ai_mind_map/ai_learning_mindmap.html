    // Wait for the markmap libraries to load
    async function initMarkmap() {
      // Parse markdown
      const transformer = new markmap.Transformer();
      const { root, features } = transformer.transform(markdown);
      
      // Load required assets
      const { styles, scripts } = transformer.getUsedAssets(features);
      if (styles) markmap.loadCSS(styles);
      if (scripts) await markmap.loadJS(scripts, { getMarkmap: () => markmap });
      
      // Render mindmap
      markmap.Markmap.create('#mindmap', {
        duration: 500,
        maxWidth: 300,
        color: (node) => {
          // Color scheme for different levels
          const colors = [
            '#FF6B6B', // Foundation - Red
            '#4ECDC4', // Core ML - Teal
            '#45B7D1', // Domain Specific - Blue
            '#96CEB4', // Data Engineering - Green
            '#FFEAA7', // Production - Yellow
            '#DDA15E', // Integration - Orange
            '#BC6C25', // Advanced - Brown
            '#A8DADC'  // Professional - Light Blue
          ];
          const depth = node.state.depth;
          return colors[depth % colors.length];
        }
      }, root);
    }
    
    // Initialize when the page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initMarkmap);
    } else {
      initMarkmap();
    }
